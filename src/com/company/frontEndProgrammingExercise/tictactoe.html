<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 33.33% 33.33% 33.33%;
            grid-template-rows: 33.33% 33.33% 33.33%;
            grid-gap: 2px 2px;
            width: 200px;
            height: 200px;

            font-size: 50px;
            line-height: 60px;
            text-align: center;
        }
        .container div {
            background-color: green;
        }
    </style>
</head>
<body>

<div class="container">
</div>

<script>
let pattern = [
    [1, 0, 0],
    [0, 2, 0],
    [0, 0, 0]
];

let color = 1;

function draw() {
    const container = document.getElementsByClassName('container')[0];
    container.innerHTML = '';
    for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
            const cell = document.createElement('div');
            cell.innerHTML = pattern[i][j] === 1 ? '⭕️' :
                             pattern[i][j] === 2 ? '❌' :
                             "";
            cell.addEventListener('click', () => move(i, j))
            container.appendChild(cell);
        }
    }
}
function move(i, j) {
    if (pattern[i][j] !== 0) return;
    pattern[i][j] = color;
    draw();
    // 宏任务保证绘制结束，也可以用其他方式触发视图更新
    setTimeout(() => {
        if (check()) {
            alert(`${color === 1 ? '⭕' : '❌'}胜利了`);
            reset();
            draw();
        }
        color = 3 - color;
    })
}

function check() {

    // 检查胜利
    {
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== color) win = false;
            }
            if (win) return win;
        }
    }

    {
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][i] !== color) win = false;
            }
            if (win) return win;
        }
    }

    {
        let win = true;
        for (let i = 0; i < 3; i++) {
            if (pattern[i][i] !== color) win = false;
        }
        if (win) return win;
    }

    {
        let win = true;
        for (let i = 0; i < 3; i++) {
            if (pattern[i][3- i] !== color) win = false;
        }
        if (win) return win;
    }
}
function reset() {
    pattern =  [
        [1, 0, 0],
        [0, 2, 0],
        [0, 0, 0]
    ];
}

draw();
</script>
</body>
</html>
